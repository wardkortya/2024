<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLYGHTLY - Home</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header>
        <h1>Welcome to FLYGHTLY</h1>
        <p>The best place to find flights and vacation deals</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="destinations.html">Destinations</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <section class="hero">
        <h2>Plan Your Next Adventure</h2>
        <p>Find affordable flights and dream vacations</p>
    </section>
    <section class="search">
        <h2>Search for Flights</h2>
        <form action="destinations.html" method="get">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Paris, Tokyo..." required>
            </div>
            <div class="form-group">
                <label for="start-date">Departure Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">Return Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" value="1" required>
            </div>
            <button type="submit">Search</button>
        </form>
        <p class="note">* Prices start from $99 depending on availability.</p>
    </section>
    <footer>
        <p>&copy; 2024 FLYGHTLY. All rights reserved.</p>
    </footer>
</body>
</html>
